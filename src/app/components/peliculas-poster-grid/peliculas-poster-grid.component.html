<div class="row">
    <div class="col-md-3 mb-5" *ngFor="let movie of movies">
        <img  class="img-fluid poster" src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2{{ movie.poster_path }}" alt="">

        <div class="">
            <h3> {{ movie.title }} </h3>
            <div class="row">
                <div class="col-10 text-white">
                    ****
                </div>
                <div class="col-2 text-white">
                    {{ movie.vote_average | number: '1.1-2'}}
                </div>
            </div>
        </div>
    </div>
</div>
