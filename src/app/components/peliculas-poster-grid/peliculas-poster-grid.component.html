<div class="row">
    <div class="col-md-3 mb-5 poster-movie" *ngFor="let movie of movies" (click)="onMovieClick( movie )">

        <img  class="img-fluid poster" [src]="movie.poster_path | poster" alt="Poster de {{ movie.title }}">

        <div class="">
            <h3> {{ movie.title }} </h3>
            <div class="row">
                <div class="col-10 text-white">
                    <star-rating 
                    [value]="movie.vote_average" 
                    checkedcolor="yellow" 
                    uncheckedcolor="grey" 
                    size="14px"
                    [totalstars]="10"
                    [readonly]="true"></star-rating>
                </div>
                <div class="col-2 text-white">
                    {{ movie.vote_average | number: '1.1-2'}}
                </div>
            </div>
        </div>
    </div>
</div>
