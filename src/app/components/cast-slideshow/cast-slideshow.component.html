<!-- Slider main container -->
<div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
        <div class="swiper-slide text-white text-center mb-4" *ngFor="let actor of cast">
            <img [src]="actor.profile_path | poster" [alt]="actor.name" class="img-thumbnail">
            {{ actor.name }} 
            <br>
            como 
            <br>
            {{ actor.character }}
        </div>
    </div>

  </div>
