<div class="row" *ngIf="movie">
    <div class="col-md-4">
        <img [src]=" movie.poster_path | poster" 
            [alt]="movie.title"
            class="img-thumbnail img">
    </div>
    <div class="col-md-8">
        <h3>{{ movie.title }}</h3>
        <div class="row">
            <div class="col-4">
                <div class="col-10 text-white">
                    <star-rating 
                    [value]="movie.vote_average" 
                    checkedcolor="yellow" 
                    uncheckedcolor="grey" 
                    size="14px"
                    [totalstars]="15"
                    [readonly]="true"></star-rating>
                </div>
            </div>
            <div class="col-8 text-white">
                {{ movie.vote_average | number:'1.1-2'}}
            </div>
        </div>
        <div class="row text-white mt-3" >
            <p>
                {{ movie.overview }}
            </p>
        </div>
        <div class="row">
            <div class="col mt-5">
                <button class="btn btn-outline-info"
                        (click)="onRegresar()">Regresar</button>
            </div>
        </div>

    </div>
</div>
